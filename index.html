<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TowerDefense</title>
        <meta name="description" content="td">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header class="score-screen hidden">
            <p class="nickname">$</p>
            <div><p class="gold">Gold: 0 </p><img id="goldCoin" src="./images/gold-coin.png" alt="GoldCoin"></div>
            <p class="wave">Wave: </p>
        </header>
        <div class="start-screen">
                <div class="start-game">
                    <button type="submit" id="start">Start game</button>
                    <input id="nickname" type="text" name="alias" required>
                    <label for="alias" id="alias">Enter your nickname: </label>
                </div>
        </div>
        <div class="play-screen hidden">
            <div class="castle"></div>
            <div class="spawn-point"></div>
            <div class="path-right first-right"></div>
            <div class="path-top first-top"></div>
            <div class="path-right second-right"></div>
            <div class="path-bottom second-top"></div>
            <div class="path-right third-right"></div>
            <div class="path-top third-top"></div>
        </div>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="./app/gameFactory.js" async defer></script>
        <script src="./app/gameLogic.js" async defer></script>
    </body>
</html>
