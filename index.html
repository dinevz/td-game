<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TowerDefense</title>
        <meta name="description" content="td">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header class="score-screen">
            <p class="nickname">$</p>
            <div><p class="gold">Gold: 0 </p><img id="goldCoin" src="./images/gold-coin.png" alt="GoldCoin"></div>
            <p class="wave">Wave: </p>
        </header>
        <div class="start-screen">
                <div class="start-game">
                    <button type="button" id="start">Start game</button>
                    <input type="text" name="alias">
                    <label for="alias" id="alias">Enter your nickname: </label>
                </div>
        </div>
        <div class="play-screen hidden">
            <div class="square"><i class="fa-solid fa-tree"></i></div>
        </div>
        <script src="https://kit.fontawesome.com/96fb084ceb.js" crossorigin="anonymous"></script>
        <script src="./app/gameLogic.js" async defer></script>
    </body>
</html>
